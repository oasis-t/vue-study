<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='vue.js'></script>
</head>
<body>
    <div id='app'>
        <cslot>
            <!-- {{lang}} -->
            <!-- 作用域原因不能直接显示子组件元素 -->
            <template v-slot="slotprop">
                {{slotprop.user.id}}
            </template>
        </cslot>
    </div>
    <template id='slot'>
        <div>
            <slot v-bind:user='lang'></slot>
        </div>
    </template>
    <script>
        Vue.component('cslot',{
            template: '#slot',
            data(){
                return {
                    lang:{
                        id:100,
                        age:30,
                        gender: 'male'
                    }
                }
            }
        })

        var demo = new Vue({
            el:'#app',
            data: {
            }
        })
    </script>
</body>
</html>
