<!doctype html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='../vue.js'></script>
</head>

<body>
    <div id="app">
        <mycpn :cmovies="movies"></mycpn>
    </div>

    <template id="cpn">
            <h2>{{cmovies}}</h2>
    </template>
    <script>
        const cpn ={
            template:'cpn',
            props:['cmovies'],
        }
        
        const app = new Vue({
            el: '#app',
            data:{
                movies:['Titanic','Iron man','Godfather']
            },
            components:{
                mycpn:cpn
            }
        })
    </script>
</body>

</html>
